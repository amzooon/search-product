<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Prodotti</title>
    <link rel="icon" type="image" href="ico.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .highlight {
            text-decoration: underline;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ricerca Prodotti</h1>
        <input type="text" id="searchInput" placeholder="Inserisci il codice prodotto...">
        <button onclick="searchProduct()">Cerca</button>
        <div id="result"></div>
    </div>

    <script>
        // Simulazione di un piccolo database
        const productDatabase = {
            "G45H733": "Colla",
            "D0B7YYL": "Penna",
            "UNSK58Z": "Forbice",
            "HTBH4S2": "Foglio Di Carta",
            "POT4R33": "Matite Colorate",
        };

        function searchProduct() {
            // Ottieni il valore dell'input
            const code = document.getElementById("searchInput").value.trim();

            // Trova il prodotto nel database
            const product = productDatabase[code];
            
            // Mostra il risultato
            const resultElement = document.getElementById("result");
            if (product) {
                resultElement.innerHTML = `Codice <span class="highlight">${code}</span> corrisponde a: <span class="highlight">${product}</span>`;
                resultElement.className = '';  // Rimuove la classe di errore
            } else {
                resultElement.innerHTML = `Nessun prodotto trovato per il codice <span class="highlight">${code}</span>.`;
                resultElement.className = 'error';  // Aggiunge la classe di errore
            }
        }

        // Aggiungi l'event listener per il tasto Invio
        document.getElementById("searchInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();  // Evita l'invio del modulo (se applicabile)
                searchProduct();
            }
        });
    </script>
</body>
</html>

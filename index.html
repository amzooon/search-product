<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="ico.png">
    <title>Login searchProduct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('wallaper.jpg'); /* Sostituisci con il percorso della tua immagine */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .login-container {
    position: absolute; /* Posiziona il riquadro in modo assoluto */
    top: 170px; /* Distanza dal bordo superiore */
    left: 80px; /* Distanza dal bordo destro */
    max-width: 400px;
    width: 100%;
    padding: 20px;
    background: rgba(71, 212, 244, 0.359);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    border-radius: 15px;
}
        
        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Inserisci la password" required>
            <button type="submit">Accedi</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>
    <script src="login.js"></script>
</body>
</html>

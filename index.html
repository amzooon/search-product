<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/key.png">
    <title>Login searchProduct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .login-container {
            position: absolute; /* Posiziona il riquadro in modo assoluto */
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: rgb(255, 255, 255);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 15px;
        }
        
        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body id="body">
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Inserisci la password" required>
            <button type="submit">Accedi</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>
    <script>
        // Array di percorsi delle immagini di sfondo
        const images = [
            'img/1.jpg',
            'img/2.jpg',
            'img/3.jpg',
            'img/4.jpg',
            'img/5.jpg'
        ];

        // Seleziona casualmente un'immagine
        const randomImage = images[Math.floor(Math.random() * images.length)];

        // Imposta l'immagine di sfondo del body
        document.getElementById('body').style.backgroundImage = `url('${randomImage}')`;

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        // La password corretta
        const password = "OTYzMjU4NzQx"; 

        // L'URL di reindirizzamento
        const redirectUrl = "aHR0cHM6Ly9hbXpvb29uLmdpdGh1Yi5pby9zZWFyY2gtcHJvZHVjdC9pbmRleC02Z3RyNTQ4NTY0Z3RyczU4NGRzNjV0NXI0ZDY1dHI4NjU0ZXJzODl6czY0OHQ1NjRkZ3RyNTU4NjU0NjU0ZTY1NGVydzg5NjQ3M3c4Njk1NDN3YTg2YTN3V0RBRVNHWVVBRVc1RTVFUlQ1RUEuaHRtbA==";

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const passwordInput = document.getElementById('password').value;

            // Converte la password inserita dall'utente
            const passwordInputBase64 = btoa(passwordInput);

            // Confronta la password codificata
            if (passwordInputBase64 === password) {
                localStorage.setItem('authenticated', 'true');
                // Decodifica l'URL di reindirizzamento e reindirizza l'utente
                window.location.href = atob(redirectUrl);
            } else {
                errorMessage.textContent = "Password errata. Riprova.";
            }
        });
    </script>
</body>
</html>

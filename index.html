<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/key.png">
    <title>Login searchProduct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .login-container {
            position: absolute; /* Posiziona il riquadro in modo assoluto */
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: rgb(255, 255, 255);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 15px;
        }
        
        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body id="body">
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Inserisci la password" required>
            <button type="submit">Accedi</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>
    <script src="login.js"></script>
    <script>
        // Array di percorsi delle immagini di sfondo
        const images = [
            'img/1.jpg',
            'img/2.jpg',
            'img/3.jpg',
            'img/4.jpg',
            'img/5.jpg'
        ];

        // Seleziona casualmente un'immagine
        const randomImage = images[Math.floor(Math.random() * images.length)];

        // Imposta l'immagine di sfondo del body
        document.getElementById('body').style.backgroundImage = `url('${randomImage}')`;
    </script>
</body>
</html>
